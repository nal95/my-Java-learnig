<mat-card class="registration-page">
  <mat-card-header class="registration-header">
    <mat-card-title>New Patient Registration</mat-card-title>
  </mat-card-header>
  <form class="registration-form" [formGroup]="form" (submit)="submit()">

    <mat-form-field class="registration-form-field">
      <mat-label>First name</mat-label>
      <input matInput
             type="text"
             placeholder="First name"
             formControlName="firstname"
      >
    </mat-form-field>

    <mat-form-field class="registration-form-field">
      <mat-label>Last name</mat-label>
      <input matInput
             type="text"
             placeholder="Last name"
             formControlName="lastname"
      >
    </mat-form-field>

    <mat-form-field class="registration-form-field">
      <mat-label>Age</mat-label>
      <input matInput
             type="number"
             placeholder="EX. 35"
             formControlName="age"
      >
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Email</mat-label>
      <input type="email" matInput
             placeholder="Ex. pat@example.com"
             formControlName="email"
      >
      <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary"
            [disabled]="!form.valid"
    >SAVE
    </button>
  </form>
  <mat-card-footer *ngIf="!form.valid">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
