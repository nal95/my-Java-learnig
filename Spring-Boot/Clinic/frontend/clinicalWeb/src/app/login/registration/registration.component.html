<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form class="my-form" [formGroup]="signupForm">
      <p>
        <mat-form-field >
          <input  matInput [formControlName]="'firstName'"  placeholder="First Name" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field >
          <input  matInput [formControlName]="'lastName'"  placeholder="Last Name"  required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field >
          <input  matInput [formControlName]="'userName'"  placeholder="User Name"  required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field >
          <input  matInput [formControlName]="'email'"  placeholder="Email" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input  matInput [formControlName]="'password'"  placeholder="Password" required>
        </mat-form-field></p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <mat-select [formControlName]="'title'" required>
            <mat-option *ngFor="let title of titles" [value]="title.value">
              {{title.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button (click)="signup()">Register</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
