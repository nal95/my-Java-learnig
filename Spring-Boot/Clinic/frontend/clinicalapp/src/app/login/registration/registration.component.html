<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form class="my-form">
      <p>
        <mat-form-field >
          <input  matInput  placeholder="First Name" required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field >
          <input  matInput  placeholder="Last Name"  required>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field >
          <input  matInput  placeholder="Email" >
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input  matInput  placeholder="Password"  >
        </mat-form-field></p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <mat-select>
            <mat-option *ngFor="let title of titles" [value]="title.value">
              {{title.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>Register</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
